<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verificador de Adoptante | Redcatando Animales</title>

    <link rel="stylesheet" href="/RedcatandoAnimales/src/css/main.css">
    <link rel="stylesheet" href="/src/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="shortcut icon" href="/RedcatandoAnimales/res/imgs/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
</head>
<body class="bg-primary">
    <header class="container container-fluid text-center mt-3">
            <a href="/RedcatandoAnimales/src/html/history-adoptant.html" class="btn btn-link btn-lg text-white float-right ">SALIR</a>
        <img src="/RedcatandoAnimales/res/imgs/logo_white_1024x512.png" width="256" height="128" class="img-fluid my-3">
        <h2 class="text-white mt-5">Verificador de Adoptantes</h2>
    </header>
    <main class="container container-fluid">
        <form action="#">
                <div class="form-group">
                    <label class="text-white">Ingrese el RUT a Buscar: </label>
                    <input type="text" placeholder="Ej: 12345678-9" class="form-control form-control-lg border border-dark bg-primary text-dark font-weight-bold">
                </div>
                <div class="form-group">
                    <button class="btn btn-dark btn-lg w-100">BUSCAR ADOPTANTE</button>
                </div>
        </form>    
        <section class="py-3  bg-light fixed-bottom">
                <div class="container container-fluid text-center">
                    <p class="text-dark"> EL RANKING DE LA PERSONA DE RUT <strong class="text-dark">(12345678-9)</strong> es:</p>
                    <div class="stars-container">
                        <i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star text-warning"></i>
                        <i class="far fa-star text-muted"></i>
                        <i class="far fa-star text-muted"></i>
                    </div>
                </div>
        </section>
    </main>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
