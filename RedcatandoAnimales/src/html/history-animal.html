    <main>
        <div class="container container-fluid">
            <h2>Historial de Animales</h2>
        </div>
        <section class="container container-fluid">
            <form action="#">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Nombre: </label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-1">
                        <label for="">Edad:</label>
                        <input type="number" min=1 max=30 value=10 class="form-control">
                    </div>
                    <div class="form-group col-md-1">
                        <label for="">Sexo:</label>
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input">
                            <label for="" class="custom-control-label">Macho</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input">
                            <label for="" class="custom-control-label">Hembra</label>
                        </div>
                    </div>
                    <div class="form-group col-md-1">
                        <label for="">Raza: </label>
                        <select name="" id="" class="custom-select">
                            <option value="">TEST</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="">Año de Ingreso: </label>
                        <select name="" id="" class="custom-select">
                            <option value="">TEST</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3 align-self-center pl-5">
                        <button class="btn btn-primary w-100">BUSCAR ANIMAL</button>
                    </div>
                </div>
                
                <table class="border border-dark mb-5 table table-light table-striped table-borderless text-center">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Raza</th>
                            <th scope="col">Sexo</th>
                            <th scope="col">Fecha de Ingreso</th>
                            <th scope="col">N° Chip</th>
                            <th scope="col">Observacion</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <tr onload="LlenarTabla()">
                            <th scope="row">
                                <input type="checkbox" name="" id="">
                            </th>
                            <td>TEST</td>
                            <td>TEST</td>
                            <td>TEST</td>
                            <td>TEST</td>
                            <td>TEST</td>
                            <td>TEST</td>
                            <td>TEST</td>

                        </tr>
                    </tbody>
                </table>
                <section class="py-3  bg-light fixed-bottom container container-fluid">
                    <button class="btn btn-primary float-right">ELIMINAR SELECCIONADOS</button>
                    <a href="/RedcatandoAnimales/src/html/register-animal.html" class="btn btn-link float-right">NUEVO ANIMAL</a>
                </section>
            </form>

        </section>
    </main>
