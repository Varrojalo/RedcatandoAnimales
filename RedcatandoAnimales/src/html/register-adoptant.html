<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar Adoptante | Redcatando Animales</title>

    <link rel="stylesheet" href="/RedcatandoAnimales/src/css/main.css">
    <link rel="stylesheet" href="/src/css/bootstrap.css">
    <link rel="shortcut icon" href="/RedcatandoAnimales/res/imgs/favicon.png" type="image/x-icon">
</head>
<body class="bg-primary">
    <div class="container container-fluid">
        <div class="my-3 shadow p-3 bg-white rounded">
            <h2>Registrar Adoptante</h2>
            <form action="">
                <div class="row">
                    <div class="form-group col-md-3">
                        <label>Primer Nombre:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                        <label>Segundo Nombre:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                        <label>Apellido Paterno:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                        <label>Apellido Materno:</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="">RUT: </label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="listaAnimales">Mascota Adoptada: </label>
                    <select name="" id="listaAnimales" class="custom-select">
                        <option value="">Loqui</option>
                    </select>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary">REGISTRAR</button>
                    <a href="/RedcatandoAnimales/src/html/history-adoptant.html" class="btn btn-link">CANCELAR</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
